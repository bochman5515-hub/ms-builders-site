<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сюжет — MS Builders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #0f172a; color: #e5e7eb; }
    header { padding: 20px; background: #020617; text-align: center; }
    header h1 { margin: 0; color: #38bdf8; }
    nav { background: #020617; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; padding-bottom: 15px; }
    nav a { color: #e5e7eb; text-decoration: none; font-weight: bold; }
    nav a:hover { color: #38bdf8; }
    section { max-width: 900px; margin: 40px auto; padding: 0 20px; }
    .chapter { background: #020617; padding: 20px; border-radius: 12px; margin-bottom: 25px; }
    .chapter h2 { margin-top: 0; color: #38bdf8; }
    .img { width: 100%; border-radius: 12px; margin: 10px 0; }
    footer { text-align: center; padding: 20px; background: #020617; color: #9ca3af; }
  </style>
</head>

<body>
<header>
  <h1>Сюжет MS Builders</h1>
  <p>История сервера по главам</p>
</header>

<div id="nav-placeholder"></div>


<section>

  <div class="chapter">
    <h2>Глава 1: Начало Эпохи</h2>
    <img src="PLACEHOLDER.jpg" class="img">
    <p>Описание первой сюжетной главы. Можно писать сколько угодно текста.</p>
  </div>

  <div class="chapter">
    <h2>Глава 2: Пробуждение Силы</h2>
    <img src="PLACEHOLDER.jpg" class="img">
    <p>Здесь будет описание второй главы.</p>
  </div>

</section>

<footer>© MS Builders • Сюжет сервера</footer>
<script>
  // подставляем меню из nav.html во все страницы
  fetch('nav.html')
    .then(response => response.text())
    .then(html => {
      const container = document.getElementById('nav-placeholder');
      if (container) {
        container.innerHTML = html;
      }
    })
    .catch(err => console.error('Не удалось загрузить меню', err));
</script>
  
</body>
</html>
